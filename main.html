<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TF.com Email</title>
    <style type="text/css">
    /* GENERL CSS FOR RESPONSIVE */
    #outlook a {padding:0;} /* Force Outlook to provide a "view in browser" menu link. */
    body{width:100% !important; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; margin:0; padding:0;}
    /* Prevent Webkit and Windows Mobile platforms from changing default font sizes, while not breaking desktop design. */
    .ExternalClass {width:100%;} /* Force Hotmail to display emails at full width */
    .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {line-height: 100%;} /* Force Hotmail to display normal line spacing.  More on that: http://www.emailonacid.com/forum/viewthread/43/ */
    img {outline:none; text-decoration:none;border:none; -ms-interpolation-mode: bicubic;}
    a img {border:none;}
    p {margin: 0px 0px !important;}
    table td {border-collapse: collapse;}
    table { border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt; }
	a {color: #666666; outline:0;}
	/* Table With Border */
    .responsiveColumn-border-BR{border-bottom:1px solid #cccccc; border-right:1px solid #cccccc;}
    .responsiveColumn-border-B{border-bottom:1px solid #cccccc;}
    .responsiveColumn-border-R{border-right:1px solid #cccccc;}
	
	/* Navigation (TOP AND BOTTOM) */
	.fnavTable{width:auto;}
    @media only screen and (max-width: 640px) {
		/* Table definition for a responsive */
        table[class=responsiveTable]{width:100% !important; text-align:center!important;}
		table[class=responsiveTableWithBorder]{width:100% !important; text-align:center!important;}
        td[class=responsiveColumn]{display:block !important;width:100% !important; text-align:center !important;}
        td[class=responsiveColumn-border-BR]{display:block !important;width:100% !important; text-align:center !important; border:none !important}
        td[class=responsiveColumn-border-B]{display:block !important;width:100% !important; text-align:center !important; border:none !important}
        td[class=responsiveColumn-border-R]{display:block !important;width:100% !important; text-align:center !important; border:none !important}
		/* Image */
        img[class=responsiveImg]{height:auto !important;max-width:100% !important;width:100% !important;}
        img[class=responsiveImgS7]{height:auto !important;max-width:70% !important;width:100% !important;}
        img[class=responsiveImgSocial]{height:auto !important;max-width:10% !important;width:10% !important;}
		/* Hide contents */
        td[class=no-mobile]{display: none !important;}
		span[class=no-mobile]{display:none !important;}
        table[class=no-mobile]{display:none !important;}
	   .hide { max-height: none !important; width:100% !important; font-size: 12px !important; display: table !important;}
		/* Headline */
		a[class=headline]{font-size:30px !important; line-height:26px !important; padding:0 0 !important}
		span[class="responsiveSpan"]{display:inline !important}
		/* Copy */
		td[class=copy]{padding:0 10px !important; font-size:14px !important;}
		/* CTA */
		a[class=CTA]{font-size:12px !important}
		/* Text alignment*/
		td[class=centered]{text-align:center !important}
		/* Navigation (TOP AND BOTTOM) */
        td[class=fnav]{display:block !important;width:100% !important; text-align:center !important; border:1px solid #ffffff;} 
		table[class=fnavTable]{width:100% !important; text-align:center!important;}
		span[class=white-text]{color: #ffffff !important}
		/* Style Adjustment Classes */
		td[class=no-height]{height:0px !important;}
		/* Hide for Desktop */
		div[class=hideDesktop] {display: block !important;font-size: 12px !important;max-height: inherit !important;line-height: 1.5 !important;overflow: visible!important;padding: 0;line-height: 1;width: auto !important;float: none !important;}
    }
    </style>
    <script src="http://assets.teleflora.com/js/lib/jquery-2.0.0.min.js"></script>
</head>
<body id="body" style="min-width:100%">
<script src="main.js"></script>
</body>
</html>
